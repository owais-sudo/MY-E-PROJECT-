<!DOCTYPE html>
<html lang="en">
<head>
  <title>Feedback - Cambridge Hospital</title>
  
</head>
<body>
  

  <div class="container my-5">
    <h2 class="section-title"> <center>We Value Your Feedback</center> </h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Your Name</label> <br> <br>
        <input type="text" class="form-control" placeholder="Enter your name"> <br>
      </div> <br>
      <div class="mb-3">
        <label class="form-label">Your Contact</label> <br> <br>
        <input type="text" class="form-control" placeholder="Enter your name"> <br>
      </div> <br>

      <div class="mb-3">
        <label class="form-label">Email address</label> <br> <br>
        <input type="email" class="form-control" placeholder="Enter your email"> <br>
      </div> <br>
      <div class="mb-3">
        <label class="form-label">Feedback</label> <br> <br>
        <textarea class="form-control" rows="4" placeholder="Your feedback"></textarea> <br> <br>
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button> <br>
    </form>
  </div>


</body>
